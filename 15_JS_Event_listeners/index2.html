<!DOCTYPE html>
<html lang="en">
<head>
  <title>Keyboard Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .keycode {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <p>Press a key to see its code!</p>
    <p id="keycode"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
